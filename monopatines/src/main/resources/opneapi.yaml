{
  "openapi": "3.0.1",
  "info": {
    "title": "OpenAPI definition",
    "version": "v0"
  },
  "servers": [
    {
      "url": "http://localhost:8082",
      "description": "Generated server url"
    }
  ],
  "tags": [
    {
      "name": "ScooterController",
      "description": "Controlador de operaciones sobre los monopatines"
    }
  ],
  "paths": {
    "/api/scooters/{id}": {
      "get": {
        "tags": [
          "ScooterController"
        ],
        "summary": "Obtener monopatín por ID",
        "description": "Este endpoint devuelve los detalles de un monopatín especificado por su ID.",
        "operationId": "getScooterById",
        "parameters": [
          {
            "name": "id",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string"
            }
          }
        ],
        "responses": {
          "200": {
            "description": "Monopatín encontrado",
            "content": {
              "application/hal+json": {
                "schema": {
                  "type": "object"
                }
              }
            }
          },
          "404": {
            "description": "Monopatín no encontrado",
            "content": {
              "application/hal+json": {
                "schema": {
                  "type": "object"
                }
              }
            }
          }
        }
      },
      "put": {
        "tags": [
          "ScooterController"
        ],
        "summary": "Actualizar un monopatín",
        "description": "Este endpoint permite actualizar los detalles de un monopatín utilizando su ID.",
        "operationId": "updateScooter",
        "parameters": [
          {
            "name": "id",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string"
            }
          }
        ],
        "requestBody": {
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/ScooterInputDTO"
              }
            }
          },
          "required": true
        },
        "responses": {
          "200": {
            "description": "Monopatín actualizado exitosamente",
            "content": {
              "application/hal+json": {
                "schema": {
                  "type": "object"
                }
              }
            }
          },
          "400": {
            "description": "Solicitud incorrecta",
            "content": {
              "application/hal+json": {
                "schema": {
                  "type": "object"
                }
              }
            }
          },
          "404": {
            "description": "Monopatín no encontrado",
            "content": {
              "application/hal+json": {
                "schema": {
                  "type": "object"
                }
              }
            }
          }
        }
      },
      "delete": {
        "tags": [
          "ScooterController"
        ],
        "summary": "Eliminar un monopatín",
        "description": "Este endpoint permite eliminar un monopatín utilizando su ID.",
        "operationId": "deleteScooter",
        "parameters": [
          {
            "name": "id",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string"
            }
          }
        ],
        "responses": {
          "200": {
            "description": "Monopatín eliminado exitosamente",
            "content": {
              "application/hal+json": {
                "schema": {
                  "type": "object"
                }
              }
            }
          },
          "400": {
            "description": "Solicitud incorrecta",
            "content": {
              "application/hal+json": {
                "schema": {
                  "type": "object"
                }
              }
            }
          },
          "404": {
            "description": "Monopatín no encontrado",
            "content": {
              "application/hal+json": {
                "schema": {
                  "type": "object"
                }
              }
            }
          }
        }
      },
      "patch": {
        "tags": [
          "ScooterController"
        ],
        "summary": "Actualizar estado de un monopatín",
        "description": "Este endpoint permite actualizar el estado de un monopatín utilizando su ID.",
        "operationId": "setStatus",
        "parameters": [
          {
            "name": "id",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string"
            }
          }
        ],
        "requestBody": {
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/ScooterStatusDTO"
              }
            }
          },
          "required": true
        },
        "responses": {
          "200": {
            "description": "Estado del monopatín actualizado",
            "content": {
              "application/hal+json": {
                "schema": {
                  "type": "object"
                }
              }
            }
          },
          "404": {
            "description": "Monopatín no encontrado",
            "content": {
              "application/hal+json": {
                "schema": {
                  "type": "object"
                }
              }
            }
          }
        }
      }
    },
    "/api/scooters": {
      "get": {
        "tags": [
          "ScooterController"
        ],
        "summary": "Obtener todos los monopatines",
        "description": "Este endpoint devuelve una lista de todos los monopatines registrados.",
        "operationId": "getAllScooters",
        "responses": {
          "200": {
            "description": "Lista de monopatines",
            "content": {
              "application/hal+json": {
                "schema": {
                  "type": "array",
                  "items": {
                    "$ref": "#/components/schemas/ScooterOutputDTO"
                  }
                }
              }
            }
          },
          "500": {
            "description": "Error interno del servidor",
            "content": {
              "application/hal+json": {
                "schema": {
                  "type": "array",
                  "items": {
                    "$ref": "#/components/schemas/ScooterOutputDTO"
                  }
                }
              }
            }
          }
        }
      },
      "post": {
        "tags": [
          "ScooterController"
        ],
        "summary": "Crear un nuevo monopatín",
        "description": "Este endpoint permite crear un nuevo monopatín. Se debe proporcionar toda la información requerida.",
        "operationId": "createScooter",
        "requestBody": {
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/ScooterInputDTO"
              }
            }
          },
          "required": true
        },
        "responses": {
          "201": {
            "description": "Monopatín creado exitosamente",
            "content": {
              "application/hal+json": {
                "schema": {
                  "type": "object"
                }
              }
            }
          },
          "400": {
            "description": "Solicitud incorrecta",
            "content": {
              "application/hal+json": {
                "schema": {
                  "type": "object"
                }
              }
            }
          }
        }
      }
    }
  },
  "components": {
    "schemas": {
      "ScooterInputDTO": {
        "type": "object",
        "properties": {
          "location": {
            "type": "string"
          },
          "model": {
            "type": "string"
          }
        }
      },
      "ScooterStatusDTO": {
        "type": "object",
        "properties": {
          "scooterStatus": {
            "type": "string",
            "enum": [
              "PARKED",
              "IN_USE",
              "UNDER_MAINTENANCE",
              "AVAILABLE"
            ]
          }
        }
      },
      "ScooterOutputDTO": {
        "type": "object",
        "properties": {
          "location": {
            "type": "string"
          },
          "model": {
            "type": "string"
          },
          "id": {
            "type": "string"
          },
          "status": {
            "type": "string",
            "enum": [
              "PARKED",
              "IN_USE",
              "UNDER_MAINTENANCE",
              "AVAILABLE"
            ]
          }
        }
      }
    }
  }
}
